<app-nav-bar></app-nav-bar>
<div class="content">
    <div>
        <div *ngFor="let movie of movies;">
            <mat-card fxLayout="column" fxLayoutAlign="center">
                <div class="matcardContent">
                    <mat-card-header>
                    <mat-card-title>{{movie.Title}}</mat-card-title>
                        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
                    </mat-card-header>
                    <img class="movieImg" src="../../assets/images/{{movie.ImagePath}}" alt= {{movie.Title}} />
                    <mat-card-actions>
                        <button
                            mat-button
                            color="primary"
                            (click)="getGenre(
                                movie.Genre.Name,
                                movie.Genre.Description)"
                        >
                            Genre
                        </button>
                        <button
                            mat-button
                            color="primary"
                            (click)="getDirector(
                                movie.Director.Name,
                                movie.Director.Bio,movie.Director.Birth,movie.Director.Death)"
                        >
                            Director
                        </button>
                        <button
                            mat-button
                            color="primary"
                        >
                            Synopsis
                        </button>

                        <button mat-button class="heartIcon"  (click)="addOrRemoveFavorite(movie._id)">
                        <mat-icon  aria-label="incorporate movie into favorites list">favorite_border</mat-icon>
                        </button>
                    </mat-card-actions>
                </div>
            </mat-card>                    
        </div>             
    </div>
</div>
