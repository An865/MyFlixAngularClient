<app-nav-bar></app-nav-bar>
<div class="profile-container">
  <!-- Update Profile -->
  <section>
    <mat-card  >
      <mat-card-header class="update-header">
        <mat-card-title></mat-card-title>
      </mat-card-header>
      <mat-card-content >
        <div class="container">
        <form>
          <label>Username:  </label>
          <input placeholder={{userData.Username}} readonly ><br />
          <label>Password:</label>
          <input placeholder="******" readonly><br />
          <label>Email:</label>
          <input placeholder={{userData.Email}} readonly ><br />
          <label>Birthday:</label>
          <input placeholder={{userData.Birth}}  readonly><br />
        </form>
        </div>
      </mat-card-content>
      <mat-card-actions class="update-form--action">
        <button
          aria-label="button submits account updates"
          class="btn-update-account"
          mat-raised-button
          (click)="editUserData()"
          color="primary"
        >
          Update
        </button>

        <button
          aria-label="button that removes user account"
          class="btn-remove-account"
          mat-stroked-button
          (click)="deleteUserData()"
          color="primary"
        >
          Delete Account
        </button>

      </mat-card-actions>
    </mat-card>
  </section>

  <!-- Favorites -->
  <section>
    <h2>Your Favorite Movies:</h2>
    <div class="favorite-movies-container">
      <mat-card class="favoriteMovie-card-container" *ngFor='let favorite of favorites'>
        <mat-card-header class="favoriteMovie-card-header">
          <mat-card-title class="favoriteMovie-card-title">{{favorite.Title}}</mat-card-title>
           </mat-card-header>
        <mat-card-actions class="favoriteMovie-card-actions-container">
          <button
            mat-stroked-button
            color='primary'
            (click)='deleteFavMovie(favorite._id)'            
          >
            Delete Movie
          </button>
        </mat-card-actions>
      </mat-card>
    </div>    
  </section>  
</div>
